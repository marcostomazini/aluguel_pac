<div class="content-heading">
    <div>Orçamento com PAC
        <small>realiza os orçamento consultando pelo PAC</small>
    </div>
</div>

<!-- START card-->
<div class="card card-default">
    <div class="card-header">PAC</div>
    <div class="card-body">
        <form class="form-horizontal" method="get" action="/">          
            <fieldset>
                <div class="form-group row">                    
                    <div class="col-md-12">
                        <form>
                            <div class="form-row">
                                <div class="col-lg-4 mb-3">
                                    <label for="validationServer01">First name</label>
                                    <input class="form-control is-valid" id="validationServer01" type="text" placeholder="First name" value="Mark" required="" />
                                    <div class="valid-feedback">Looks good!</div>
                                </div>
                                <div class="col-lg-4 mb-3">
                                    <label for="validationServer02">Last name</label>
                                    <input class="form-control is-valid" id="validationServer02" type="text" placeholder="Last name" value="Otto" required="" />
                                    <div class="valid-feedback">Looks good!</div>
                                </div>
                                <div class="col-lg-4 mb-3">
                                    <label for="validationServerUsername">Username</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                        </div>
                                        <input class="form-control is-invalid" id="validationServerUsername" type="text" placeholder="Username" aria-describedby="inputGroupPrepend3" required="" />
                                        <div class="invalid-feedback">Please choose a username.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-6 mb-3">
                                    <label for="validationServer03">City</label>
                                    <input class="form-control is-invalid" id="validationServer03" type="text" placeholder="City" required="" />
                                    <div class="invalid-feedback">Please provide a valid city.</div>
                                </div>
                                <div class="col-lg-3 mb-3">
                                    <label for="validationServer04">State</label>
                                    <input class="form-control is-invalid" id="validationServer04" type="text" placeholder="State" required="" />
                                    <div class="invalid-feedback">Please provide a valid state.</div>
                                </div>
                                <div class="col-lg-3 mb-3">
                                    <label for="validationServer05">Zip</label>
                                    <input class="form-control is-invalid" id="validationServer05" type="text" placeholder="Zip" required="" />
                                    <div class="invalid-feedback">Please provide a valid zip.</div>
                                </div>
                            </div>
                            <div class="form-group mb-2">
                                <div class="form-check">
                                    <input class="form-check-input is-invalid" id="invalidCheck3" type="checkbox" value="" required="" />
                                    <label class="form-check-label" for="invalidCheck3">Agree to terms and conditions</label>
                                    <div class="invalid-feedback">You must agree before submitting.</div>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Submit form</button>
                        </form>
                    </div>
                </div>
            </fieldset>            
        </form>
    </div>
</div>
<!-- END card-->
